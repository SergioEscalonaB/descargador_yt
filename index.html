<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar YouTube a MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .container {
            margin-top: 30px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            margin-top: 10px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Descargar MP3 de YouTube</h1>
    <div class="container">
        <form id="downloadForm" method="POST">
            <label for="url">Introduce el enlace del video de YouTube:</label><br>
            <input type="text" id="url" name="url" placeholder="URL del video de YouTube" required><br><br>
            <input type="submit" value="Descargar MP3">
        </form>
        <p class="message" id="successMessage" style="display: none;">¡Descarga iniciada!</p>
        <p class="error" id="errorMessage" style="display: none;">Hubo un error. Por favor, revisa la URL o inténtalo de nuevo.</p>
    </div>

    <script>
        document.getElementById("downloadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const url = document.getElementById("url").value;

            if (url) {
                // Simular la descarga (esto debe ir con la lógica del backend)
                fetch(`/download?url=${encodeURIComponent(url)}`)
                    .then(response => {
                        if (response.ok) {
                            document.getElementById("successMessage").style.display = "block";
                            document.getElementById("errorMessage").style.display = "none";
                        } else {
                            document.getElementById("errorMessage").style.display = "block";
                            document.getElementById("successMessage").style.display = "none";
                        }
                    })
                    .catch(() => {
                        document.getElementById("errorMessage").style.display = "block";
                        document.getElementById("successMessage").style.display = "none";
                    });
            }
        });
    </script>
</body>
</html>
